<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Creating Forms in HTML</h1>
    <p>Forms are essential for collecting user input. This document will cover various input types, labels, and form attributes.</p>

    <h2>Basic Form Structure</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        
        <fieldset>
            <legend>Hobbies:</legend>
            <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
            <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
            <label><input type="checkbox" name="hobbies" value="gaming"> Gaming</label>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
